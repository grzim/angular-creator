<!DOCTYPE html>
<html lang="en" >
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="filters.js"></script>
    <script src="directives.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="tinymce.min.js"></script>
    <script>
        function text(){tinymce.init({selector:'textarea-wysiwyg'});}
       
    </script>
    <title>Epic Mockup</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>  
    <link href="style.css" rel="stylesheet" />
</head>
<body ng-app="mainApp" ng-controller="MainCtrl">
    <div ng-controller="QuestCtrl" class="col-sm-12 quest-container section" ng-show="section.quest">
        <form role="form" class="col-sm-6 " ng-click="text()">
            <div class="first">
              <!-- <tab name="main-menu" scope="mainTabs" level="tabs" number="" ng-init="init()"></tab>-->
            <div class="quest">
                <div ng-include="'summary.html'"></div>
                <tab name="mainTabs"></tab>
                <div ng-include="'facebook.html'"></div>
           <!--     <label><input type="checkbox" ng-model="save" ng-change="addDownload(save)">Save</label>
-->



                <button type="button" class="btn btn-success btn-save" ng-click="">Load <hint-button name="'load'"></hint-button></button>
                <a href="/index.html" class="btn-save-anchor" download="8">
                    <button type="button" class="btn btn-success btn-save" ng-click="">Save <hint-button name="'save'"></hint-button></button>
                </a>
                <button type="button" id="btn-generate" class="btn btn-primary" ng-click="generate()">Generate</button>


                <div class="save-load-container">
                    <hint-box name="'save'">
                        <div class="panel panel-default panel-hint">
                            <div class="panel-body">
                                The text data will be saved on your disc by default in your local storage (cookies).<br>
                                You can save the data that includes pictures and videos on your local drive which you can load in the future.
                            </div>
                        </div>
                    </hint-box>
                    <hint-box name="'load'">
                        <div class="panel panel-default panel-hint">
                            <div class="panel-body">
                                You can load the file with all the data from your local drive.
                            </div>
                        </div>
                    </hint-box>
              </div>


            </div>
        </div>
        </form>

        <form role="form" class="col-sm-6 ">
            <div  ng-repeat="tab in mainTabs.tab"  class="submenu second">
                <div class="submenu-tab-{{$index}} "  ng-show="(mainTabs.tab[$index].numberOfTabs!=0) && ($index==getActiveMainTab())">
                  <div class="quest">
                    <tab name = "tab"   index ="$index" ></tab>
                  </div>
              </div>
            </div>
        </form>
        <div class="col-sm-12">
                <hr>
        </div>
    </div>
    <div ng-controller="PageCtrl" class="page-container" ng-show="section.page">
        <div class="second">
            <div class="page-top-nav" ng-show="section.page">
                <div ng-include="'pageTopNav.html'"></div>
            </div>
        </div>
        <div class="page" ng-show="section.page">
                <div ng-include="'cubeTemplate.html'"> </div>
        </div>
    </div>


</body>
</html>
